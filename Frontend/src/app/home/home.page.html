<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>ALS inspection</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card>
  <img alt="Logo ALS inspection" src="https://als-inspection.cl/wp-content/uploads/2022/03/120.png"
        style="display: block; margin: auto;"/>

  <ion-card-header>
    <ion-card-title>Ingrese item/producto</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <form [formGroup]="myForm" (ngSubmit)="submitForm()">
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input formControlName="nombre"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Descripcion</ion-label>
        <ion-input formControlName="descripcion"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Imagen</ion-label>
        <input type="file" (change)="onFileSelected($event)" />
      </ion-item>

      <ion-button  id="present-alert" expand="block" type="submit" [disabled]="myForm.invalid" color="success" shape="round"
      >Enviar
      </ion-button>

      <ion-alert
        trigger="present-alert"
        header="Enviado"
        message="Formulario enviado correctamente"
        [buttons]="alertButtons"
        >
        
      </ion-alert>

    </form>
  </ion-card-content>
</ion-card>
</ion-content>
